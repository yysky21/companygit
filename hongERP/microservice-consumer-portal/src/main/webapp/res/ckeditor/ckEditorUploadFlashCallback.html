<html>
<head>
    <meta charset="utf-8">
    <title>ckEditorUploadFlashCallback</title>
</head>
<body >
<script type="text/javascript">
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return decodeURI(r[2]); return null;
    }
    window.parent.CKEDITOR.tools.callFunction(getQueryString("CKEditorFuncNum"), "res/ckeditor/plugins/flash/flvplayer.swf?vcastr_file=" + getQueryString("flashUrl"), getQueryString("message"));
</script>
</body>
</html>
